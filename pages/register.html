<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/genral.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../image/bag-shopping-solid.svg" type="image/x-icon">
</head>
<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">
    <header class="flex head">
        <!-- start logo -->
        <a  href="../index.html"  class"logo" style="font-size: 20px;">
            <i class="fa-solid fa-bag-shopping " style="font-size: 30px;"></i>
            <span style="font-weight: bold" style="font-size: 20px;">AWU</span>
            <p>shopping</p>
        </a>
        <!-- end logo -->
        <!-- start links --> 
        <div class="links">
        <a style="position: relative" class="cart" href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
            $0.00
            <span class="product-number">2</span>
        </a>
        <a class="sign-in" href="sign-in.html">
            <i class="fa-solid fa-user-plus"></i>signin
        </a>
        <a class="register" href="#">
            <i class="fa-solid fa-right-to-bracket"></i> Register
        </a>
        </div>
        <!-- end links -->
    </header> 
    <main>
        <form action="">
            <div>
                <label for="InUser">UserName</label>
                <input type="email" class="form-control" id="InUser">
            </div>
            <div>
                <label for="InEmail">Email Address</label>
                <input type="email" class="form-control" id="InEmail">
            </div>
            <div>
                <label for="InPassword">Password</label>
                <input type="password" class="form-control" id="InPassword">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>
        Designed And Developed By 
        <span>Basil Seyam</span>
        &copy; 2025
    </footer>
</body>
</html>
